<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Product List</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            padding-top: 40px;
        }

        h1 {
            font-weight: 600;
        }

        /* ===== SEARCH BAR ===== */
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* ===== TABLE ===== */
        .product-table {
            background: #fff;
            border-radius: 8px;
            overflow: visible;
        }

        .product-table th,
        .product-table td {
            text-align: center;
            vertical-align: middle;
        }

        .product-table th {
            background: #f1f2f6;
        }

        .product-row {
            transition: background 0.2s ease;
        }

        .product-row:hover {
            background: #f8f9fa;
        }

        /* ===== IMAGE ===== */
        .product-img {
            max-width: 80px;
            border-radius: 6px;
        }

        /* ===== TOOLTIP CELL (QUAN TR·ªåNG) ===== */
        .tooltip-cell {
            position: relative;
        }

        /* ===== MODERN TOOLTIP ===== */
        .product-tooltip {
            position: absolute;
            top: 50%;
            left: 110%;
            transform: translateY(-50%);
            width: 300px;
            background: #2f3640;
            color: #fff;
            padding: 14px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            z-index: 999;
        }

        .product-tooltip::before {
            content: "";
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-width: 8px;
            border-style: solid;
            border-color: transparent #2f3640 transparent transparent;
        }

        /* Hover c·∫£ d√≤ng th√¨ hi·ªán tooltip */
        .product-row:hover .product-tooltip {
            opacity: 1;
            transform: translateY(-50%) translateX(5px);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mb-4">Product Dashboard</h1>

        <!-- SEARCH -->
        <div class="search-bar">
            <input type="text" id="search" class="form-control" placeholder="Search products by title..."
                oninput="searchProducts()">

            <button class="btn btn-primary" onclick="searchProducts()">
                üîç Search
            </button>

            <button class="btn btn-success" onclick="exportCSV()">
                ‚¨á Export CSV
            </button>
        </div>

        <!-- TABLE -->
        <table class="table table-bordered product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>
                        Title
                        <button class="btn btn-sm btn-link" onclick="sortProducts('title')">Sort</button>
                    </th>
                    <th>
                        Price
                        <button class="btn btn-sm btn-link" onclick="sortProducts('price')">Sort</button>
                    </th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>

        <!-- PAGINATION -->
        <div class="text-center mt-3">
            <button class="btn btn-primary btn-sm" onclick="changePage(-1)">Previous</button>
            <span id="page-number" class="mx-2">Page 1</span>
            <button class="btn btn-primary btn-sm" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <!-- ================= DETAIL + EDIT MODAL ================= -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Product Detail</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input id="detail-title" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input id="detail-price" type="number" class="form-control">
                    </div>

                    <p id="detail-description" class="text-muted"></p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="updateProduct()">Edit</button>
                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- ================= CREATE MODAL ================= -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Create Product</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form id="create-form">
                        <div class="form-group">
                            <label>Title</label>
                            <input id="create-title" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input id="create-price" type="number" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="create-description" class="form-control" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Image URL</label>
                            <input id="create-image" class="form-control" required>
                        </div>

                        <button class="btn btn-success" type="submit">Create</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ngay3.js"></script>

</body>

</html>
